apply plugin: 'com.android.application'

project.ext{
    GOLGI_DIR="../../../../../Golgi-Pkg/LATEST"
    GOLGI_THRIFT_FILE="../../../GolgiHomeAutomation.thrift"
    GOLGI_GEN_DIR="src/main/java/com/openmindnetworks/golgihomeautomation/gen"
    GOLGI_GEN_PKG="com.openmindnetworks.golgihomeautomation.gen"
    GOLGI_APP_KEY_FILE="../../../Golgi.AppKey"
    GOLGI_DEV_KEY_FILE="../../../Golgi.DevKey"
}

apply from:project.GOLGI_DIR+'/Android/golgi.gradle'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.openmindnetworks.golgihomeautomation"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            //runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:7.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project.GOLGI_AAR
}
